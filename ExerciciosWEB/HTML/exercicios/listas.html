<h1>Listas</h1>

<!--Lista Ordenada

    - A tag usada para lista ordenada é: <ol> ou seja, "order list"
        Depois dentro da lista coloca-se <li> ou seja, que são itens da Lista;

-->
<h2>Aprovados</h2>
<ol>
    <li>Bia</li>
    <li>Pedro</li>
    <li>Ana</li>
    <li>João</li>
</ol>

<!--Lista não Ordenada:-->
<h2>Lista de Compras</h2>
<ul>
    <li>Queijo</li>
    <li>Leite</li>
    <li>Arroz</li>
    <li>Pão</li>
    
</ul>




<!--Lista de Definições

- Dentro do <dl> ou seja, significa "Definition List" que pode ter dentro dessa lista de Definições vários termos <dt>
    ou seja, "Definitions terms" e por ultimo, <dd> ou seja, a definição do termo <dd>;
-->
<h2>Principais termos do glossário de Cloud Computing</h2>
<dl>
    <dt>BaaS</dt>
    <dd>Backend Como Serviço</dd>
    <dt>IaaS</dt>
    <dd>Infraestrutura como Serviço</dd>
</dl>
