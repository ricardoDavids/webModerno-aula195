<!--Aqui vou colocar um link que vai apontar para um css,
    e a referencia desse css irei apontar para um URL 
    que está lá nos arquivos da Coder
-->

<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">

<script>
    document.querySelectorAll('[wm-folder]').forEach(folder => {
        folder.onclick= function(e){
           const ul= folder.nextElementSibling
           
           const d = ul.style.display
           ul.style.display =d === 'none' ? 'block': 'none'

        }
    })
</script>


<!--Notas:

    - O document.querySelector -> vai servir para selecionar todos os elementos que estão marcados com a propriedade
    personalizada wm-folder.

    - Para eu selecionar elementos que possuam uma determinada propriedade eu coloco "uma String" dentro parenteses.

    - Depois fazer um for each para pegar cada elemento dentro da folder correspondente, e quando eu clicar em cada elemento
    da lista vai disparar uma função que vai fechar ou abrir os elementos que estão abaixo

    - folder que está dentro do forEach -> que seria cada um das minhas supostas pastas

    - E depois vou fazer um folder.onclick e vou associar uma funcção recebendo um evento;


    - ul.style.display -> isto vai receber uma operação ternaria, se o display for extritamente igual 
    a 'none' ele vai receber block, ou seja, vou mudar a visibilidade, caso contrario, se ele é visivel entao eu 
    vou aplicar um 'none' e ele vai ficar invisivel. 
 
    -   ul.style.display =d === none ? 'block': 'none'  -> isto é uma operação ternária e os 2 pontos (:) quer dizer caso contrario.

-->
