<html>
    <head>
        <title>Um pouco de CSS</title>
        <link rel="stylesheet" href="poucoDeCSS.css">
        <!--Aqui no style dentro do h1 vou criar um estilo referente ao h1(que está dentro do body) que tem escrito CSS-->
        <style>
            
        
            h1{
              font-size: 20px
            }
            .fundoVermelho{
                background-color: #C00;
            }

            .negrito{
                font-weight:bold;
            }

            #textoPrincipal{
                font-size: 40px;
                font-weight: bold;
                color: #fff;
                padding: 10px;
                background-color: #444;
            }

        </style>

    </head>
    <body>
        <h1>CSS</h1>
        <span id="textoPrincipal">Texto 1</span><br/><br/><br/>
        <span Class="fundoVermelho negrito">Texto 2</span><br/><br/>
        <span Class="fundoVermelho">Texto 3</span>
        </span>
    </body>
</html>

<!--Comentarios:

    - Uma classe CSS é criada apartir de um .(ponto) a seguir do nome da Classe;
    - Se eu quiser aplicar o CSS para um tipo de "ID" como é o caso aqui no exemplo o "textoPrincipal",
    uso #textoPrincipal. Só # representa o "id". 
    Depois tambem poderei destacar esse texto;
    - O que é elemento? Acho que poderá ser por exemplos as tag de HTML

    - Foi colocado tambem um link logo ni inicio para fazer ligação com "poucoDeCSS.css" que está
    em outro arquivo;
    
-->
